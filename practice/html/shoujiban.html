<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<title>手机版日历</title>
		<link rel="stylesheet" href="../css/normalize3.0.2.min.css" />
		<link rel="stylesheet" href="../css/animate.css" />
		<link rel="stylesheet" href="../css/swipe.css" />
		<link rel="stylesheet" href="../css/mobiscroll.css" />
		<link rel="stylesheet" href="../css/mobiscroll_date.css" />
		
		<link rel="stylesheet" href="../css/shoujiban.css" />
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<!--<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>-->
		<script type="text/javascript" src="../js/rem.js" ></script>
		<script type="text/javascript" src="../js/zepto.js" ></script>
		<script type="text/javascript" src="../js/swipe.js" ></script>
		<script type="text/javascript" src="../js/fastclick.js" ></script>
		<script type="text/javascript" src="../js/tool2.js" ></script>
		<script type="text/javascript" src="../js/mobiscroll_date.js" charset="gb2312" ></script>
		<script type="text/javascript" src="../js/mobiscroll.js" ></script>
		
		<script type="text/javascript" src="../js/shoujiban.js" ></script>
	</head>
	<body style="overflow-x: hidden;">
		<section id="home">
			<div class="title">
				<div class="time"></div>
				<div class="date"></div>
				<div class="weather">
					<div class="tubiao"><img src="" /></div>
					<div class="locate"></div>
					<div class="wendu"></div>
				</div>
			</div>
		</section>
		<section id="content">
			<div class="rili">
				<div class="chose">
					<input type="text" readonly="readonly" value="2016年12月" class="selectDate" id="chose"></input>
					
				</div>
				<div class="neirong">
					<ul class="th">
				    	<li>日</li>
				    	<li>一</li>
				    	<li>二</li>
				    	<li>三</li>
				    	<li>四</li>
				    	<li>五</li>
				    	<li>六</li>
				    </ul>
				    <ul id="days" class="day"></ul>
			    </div>
			</div>
		</section>
		<section id="bottom">
			<div class="info">
				
			</div>
		</section>
	</body>
</html>
